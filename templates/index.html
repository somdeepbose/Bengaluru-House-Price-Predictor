<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>House Price Predictor</title>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
        <div class="card-header" style="text-allign: center">
          <h1>Enter details of House to get Price Prediction</h1>
        </div>
        <div class="card-body">


          <form method="post" accept-charset="utf-8" action="/predict">

            <div class="row">
              <div class="col-md-6 form-group" style="text-allign: center">
                <label><b>Select Type of Area</b></label><br>
                <input type="radio" name="area_type" value="Super built-up  Area">Super built-up  Area<br>
                <input type="radio" name="area_type" value="Plot  Area">Plot  Area<br>
                <input type="radio" name="area_type" value="Built-up  Area">Built-up  Area<br>
                <input type="radio" name="area_type" value="Carpet  Area">Carpet  Area<br>
                <!--<select class="selectpicker form-control" id="area_type" name="area_type">
                  {% for i in area_type %}
                    <option value="{{i}}">{{i}}</option>
                  {% endfor %}
                </select>
                -->
              </div>


              <div class="col-md-6 form-group" style="text-allign: center">
                <label><b>Size in BHK</b></label>
                <input type="number" class="form-control" id="size" name="size" placeholder="Size in BHK" required>
              </div>

              <div class="col-md-6 form-group" style="text-allign: center">
                <label><b>Total Area in sq.ft.</b></label>
                <input type="number" class="form-control" id="total_sqft" name="total_sqft" placeholder="Area in sq.ft." required>
              </div>


              <div class="col-md-6 form-group" style="text-allign: center">
                <label><b>Number of bathrooms</b></label>
                <input type="number" class="form-control" id="bath" name="bath" placeholder="Number of bathrooms" required>
              </div>
              <br><br>
              <div class="col-md-12 form-group" style="allign:center">
                <input type="submit" value="Predict House Price"><br>
                <!-- <div class="col-md-12 form-group" >
               <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
             </div>
-->
              </div>

            </div>

          </form>
          <br>

          <div class="col-md-12" style="text-allign: center">
            <h3><span id="prediction">
              {% for prediction in prediction%}
              <h2 value="prediction">Predicted Price: Rs. {{prediction}}</h2>
              {% endfor%}
            </span></h3>
          </div>
        </div>
      </div>
    </div>
  </div>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  </body>
</html>
